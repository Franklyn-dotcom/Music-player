<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/05f9529c39.js" crossorigin="anonymous"></script>
    <title>Musicity</title>
</head>
<body>
    <!-- Hello welcome -->
    <main>
      <header>
        <!-- left sidebar -->
        <aside class="left">
            <div class="logo">
            <img src="M.png" alt="Logo" id="logo">
            </div>
          <div class="sag pfp">
                <a href="" id="music">
                   <i class="fa-solid fa-music"></i>
                   <span>SONGS</span>
                </a>
                <a href="" id="record">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <span>ALBUMS</span>
                </a>
                <a href="" id="genre">
                    <i class="fa-brands fa-connectdevelop"></i>
                    <span>GENRES</span>
                </a>
                <a href="" id="playlist">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>PLAYLISTS</span>
                </a>
                <a href="" id="heart">
                    <i class="fa-solid fa-heart"></i>
                    <span>FAVOURITES</span>
                </a>
                <a href="" id="pod">
                    <i class="fa-solid fa-podcast"></i>
                    <span>PODCASTS</span>
                </a>
            <div class="info">
                <div class="flex-icon">
                    <i class="fa-solid fa-dice" id="dice"></i>
                    <span>Info:</span>
                </div>
                <div class="info-init">
                    <p>
                       Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                       Deserunt veritatis consectetur nemo impedit dolor accusamus!
                    </p>
                </div>
            </div>
          </div>
        </aside>
       </header>
        <!-- main content(middle content) -->
        <section id="md-content">
            <div class="top-nav">
                <div class="toogle">
                    <div class="inline-toogle"></div>
                </div>

                <!-- search bar -->
                <div class="search-bar">
                    <input type="search" name="search-bar" id="search">
                </div>

                <!-- user login -->
                <div class="user-login">
                    <div class="inline-flex">
                        <div class="txt-login">
                            <span>
                                Welcome
                            </span>
                            <a href="#">User Name</a>
                        </div>
                        <div class="user-icon">
                        <i class="fas fa-user-circle fa-lg fa-fw"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- recommended songs -->
            <div class="songs-hd">

            </div>
        </section>

        <!-- right sideBar -->
        <aside id="right-bar">
            <div class="title-top">
                <h2>Top Artiste</h2>
            </div>
            <div class="row-albums">
                <div class=""><span>album1</span></div>
                <div class=""><span>album2</span></div>
                <div class=""><span>album3</span></div>
                <div class=""><span>album4</span></div>
            </div>
        </aside>

        <!-- footer -->
        <footer>
            <div class="logo-name">
               <h3>Built by: </h3>
               <div class="inline">
                    <div class="f-dev"></div>
                    <div class="s-dev"></div>
               </div>
            </div>

            <!-- play-/record -->
            <div id="song-titles">
                <div id="song-t" class="fav-song">
                    <!-- song-input -->
                </div>
                <i class="fas fa-heart fa-1x fa-fw"></i>
            </div>

            <!-- buttons -->
            <div class="buttons-contains play-btn">
                <div class="backward"><i class="fas fa-backward fa-lg fa-fw"></i></div>
                <div class="pause"><i class="fas fa-pause fa-lg fa-fw"></i></div>
                <div class="play"><i class="fas fa-play fa-lg fa-fw"></i></div>
                <div class="forward"><i class="fas fa-forward fa-lg fa-fw"></i></div>
                <div class="stop"><i class="fas fa-stop fa-lg fa-fw"></i></div>
                <div class="skip"></div>
                <div class="volume"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
            </div>

            <!-- Audio visualiser -->
            <div class="audio-container">
                <div class="visualiser"></div>
            </div>
        </footer>
    </main>
    </body>
</html>
