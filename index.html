<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/05f9529c39.js" crossorigin="anonymous"></script>
    <title>Musicity</title>
</head>
<body>
    <!-- Hello welcome -->
    <main>
    <header>
        <!-- left sidebar -->
        <aside class="left">
            <div class="logo">
            <img src="M.png" alt="Logo" id="logo">
            </div>
          <div class="sag pfp">
                <a href="" id="music">
                   <i class="fa-solid fa-music"></i>
                   <span>SONGS</span>
                </a>
                <a href="" id="record">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <span>ALBUMS</span>
                </a>
                <a href="" id="genre">
                    <i class="fa-brands fa-connectdevelop"></i>
                    <span>GENRES</span>
                </a>
                <a href="" id="playlist">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>PLAYLISTS</span>
                </a>
                <a href="" id="heart">
                    <i class="fa-solid fa-heart"></i>
                    <span>FAVOURITES</span>
                </a>
                <a href="" id="pod">
                    <i class="fa-solid fa-podcast"></i>
                    <span>PODCASTS</span>
                </a>
            <div class="info">
                <div class="flex-icon">
                    <i class="fa-solid fa-dice" id="dice"></i>
                    <span>Info:</span>
                </div>
                <div class="info-init">
                    <p>
                       Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                       Deserunt veritatis consectetur nemo impedit dolor accusamus!
                    </p>
                </div>
            </div>
          </div>
        </aside>
    </header>
        <div class="main-container">
            <div class="searchDiv">
                <div class="toggle">
                    <div class="toggle-button"></div>
                    <i id="toggle-icon" class="fa-solid fa-brightness"></i>
                    </div>
                    <div class="search-bar">
                        <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="user">
                        <p>User Name</p>
                        <div class="profile">
                            <i class="fa-solid fa-user" id="user"></i>
                        </div>
                    </div>
                </div>
            </div><!-- end main-container -->
            <footer>
                <div class="companyLogo">
                    <div class="cLogo">
                        <div class="logo">
                            <p>Company</p>
                            <p>Logo</p> 
                        </div>
                    </div>
                </div>
                <div class="songInfo">
                    <div class="songTitle">
                        <p>This is a song Title</p>
                    </div>
                    <div class="lyrics">
                        <p id="Lyrics">Lyrics</p>
                    </div>
                </div>
                <div class="controls">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-arrows-repeat"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>

                </div>
                <div class="volume"></div>
            </footer>
        </main>
    </body>
</html>
